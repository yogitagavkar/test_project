
<link rel="stylesheet" href="resources/css/navbar.css">
<div class="container">
<br>
<div class="row mt-100">
	<div class="col-md-8 col-md-offset-2">
		<h3 class="section-title">
			
			Add Products
		</h3>
		<div class="panel material-panel panel-default shadow-big">

			<div class="panel-body">
				<form type="form" name="regform" role="form" ng-submit="addproduct()" novalidate>
					<div class="form-group col-md-12">
						<div class="panel-section active">
							<label for="name">Title</label>
							<input type="text" class="form-control material-input" id="name" placeholder="Name" ng-model="product_name" required>
							<span class="text-danger" ng-if="product_name_err">{{product_name_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">Categories</label>
							<select class="type-drp form-control material-input" id="categories" required ng-model="category_id">
								<option value="" selected disabled>Select Category</option>
								<option ng-repeat="category in categories" ng-value="category.category_id">{{category.category_name}}</option>
								
							</select>
						
							<span class="text-danger" ng-if="category_err">{{category_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">Desciption</label>
							<input type="text" class="form-control material-input" id="name" placeholder="description" ng-model="description" required>
							<span class="text-danger" ng-if="description_err">{{description_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">price</label>
							<input type="number" class="form-control material-input" id="name" placeholder="price" ng-model="price" required>
							<span class="text-danger" ng-if="price_err">{{price_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">price</label>
							<input type="file" id="document" name="image"  class="form-control material-input"  ng-file="image"  required/>

                        
							<span class="text-danger" ng-if="image_err">{{image_err_msg}}</span>
						
						</div>

						
					</div>
					
					<div class="form-group col-md-12 text-center my-account-form-link-container" style="padding-bottom: 20px;">
						<input type="submit" class="my-account-form-link" style="padding-left:40px;padding-right:40px;border-radius: 4px;" value="Add Product">
					</div>
				</form>
			</div>
		</div>

	
		
	

	</div>
</div>
</div>
