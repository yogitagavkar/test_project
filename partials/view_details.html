
<link rel="stylesheet" href="resources/css/navbar.css">
<div class="container">
<br>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h3 class="section-title">
			Add Model Details
		</h3>

	<div class="panel material-panel panel-default shadow-big">
            <div class="panel-body">
               <div class="table-responsive">
                  
                     <table id="example_wrapper" class="table table-striped table-bordered display dataTables_wrapper" >
                        <tr>
                        <thead>
                        	<th>Sr</th>
                           <th>Color</th>
                           <th>Manufacturing Year</th>
                           <th>Registration No</th>
                           <th>Note</th>
                        
                           
                        </thead>
                        </tr>
                        <tbody>
                           <tr ng-repeat="resdata in modelldata" >
                              <td> {{$index + 1}}</td>
                              <td> {{resdata.color | uppercase}}</td>
                              <td> {{resdata.manufacturing_year  }}</td>
                              <td> {{resdata.registration_no}}</td>
                              <td> {{resdata.note}}</td>

                           </tr>
                        </tbody>
                     </table>
                  
               </div>
            </div>
           
         </div>
         </div>
		
		
</div>

</div>
