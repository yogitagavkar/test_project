
<link rel="stylesheet" href="resources/css/navbar.css">
<div class="container">
<br>
<div class="row mt-100">
	<div class="col-md-8 col-md-offset-2">
		<h3 class="section-title">
			Register
		</h3>
		<div class="panel material-panel panel-default shadow-big">

			<div class="panel-body">
				<form type="form" name="regform" role="form" ng-submit="register()" novalidate>
					<div class="form-group col-md-12">
						<div class="panel-section active">
							<label for="name">Name</label>
							<input type="text" class="form-control material-input" id="name" placeholder="Name" ng-model="username" required>
							<span class="text-danger" ng-if="name_err">{{name_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">Password</label>
							<input type="password" class="form-control material-input" id="password" placeholder="password" ng-model="password" required>
							<span class="text-danger" ng-if="password_err">{{password_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">Address</label>
							<input type="text" class="form-control material-input" id="address" placeholder="Address" ng-model="address" required>
							<span class="text-danger" ng-if="address_err">{{address_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">Email</label>
							<input type="email" class="form-control material-input" id="email" placeholder="Email" ng-model="email" required>
							<span class="text-danger" ng-if="email_err">{{email_err_msg}}</span>
						
						</div>

						<div class="panel-section active">
							<label for="name">Mobile</label>
							<input type="number" class="form-control material-input" id="mobile" placeholder="mobile" ng-model="mobile" required>
							<span class="text-danger" ng-if="mobile_err">{{mobile_err_msg}}</span>
						
						</div>

					

					
						
					</div>
					
					<div class="form-group col-md-12 text-center my-account-form-link-container" style="padding-bottom: 20px;">
						<input type="submit" class="my-account-form-link" style="padding-left:40px;padding-right:40px;border-radius: 4px;" value="Register">
					</div>
				</form>
			</div>
		</div>

	
		
	

	</div>
</div>
</div>
